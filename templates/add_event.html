{% extends 'base.html' %}


{% block content %}

<div class="container-fluid">
<form class="form-horizontal" action="/add_event1" method="POST">
    <div class="row loginform">
        <h2 style='text-align: center;'>Add a study session</h2><br>
        <div class="form-group">
            <label for="studyhours"class='col-sm-3 control-label'>How many hours did you study for?: </label>
            <div class="col-sm-9"> 
                <input type="text" name="hours" id='studyhours' placeholder='# of hours' required>
            </div>
        </div>

        <div class="form-group">
            <label for="subjectmatter" class='col-sm-3 control-label'>What subject did you study for? </label>
            <div class="col-sm-9"> 
                <input type="text" name="subject" id='subjectmatter' placeholder='Your Password'required>
            </div>
        </div>
        <div style='text-align:center; margin: auto;'>
            <input class='btn btn-default' type="submit" value="Done!">
        </div>
    </div>
</form>
</div>
{% endblock %}
